  title: Documentação do AFX
  summary: O sistema de armazenamento NetApp ONTAP AFX é uma solução desagregada de
    hardware e software focada nas necessidades exclusivas de clientes NAS e S3 de
    alto desempenho.  O desempenho e a escalabilidade são projetados especificamente
    para atender aos requisitos de cargas de trabalho de IA e ML.  O AFX oferece uma
    experiência de usuário simplificada, permitindo que seja administrado por especialistas
    em armazenamento e não especialistas.
